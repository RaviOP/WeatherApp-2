<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet">
    <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=YOUR_API_KEY&callback=initMap" async defer></script> -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <img src="Weather.png" id="icon" width="100" height="100">
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status">Enter A Location</div>
                <div class="location">To Find the Weather</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value" id="V1"></div>
                </div>
                <div class="detail bordered">
                    <div class="title">Feels Like</div>
                    <div class="value" id="V2"></div>
                </div>
                <div class="detail">
                    <div class="title">Humidity</div>
                    <div class="value" id="V3"></div>
                </div>
            </div>
        </div>
        <div class="city-search-container">
            <form>
                <input type="text" id="city-search" placeholder="Enter Location">
                <button class="button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
